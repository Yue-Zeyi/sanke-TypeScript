<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇</title>
</head>

<body>

  <!-- 游戏主容器 -->
  <div id="main">
    <!-- 设置游戏舞台 -->
    <div id="stage">
      <!-- 蛇 -->
      <div id="snake">
        <!-- snake内部的div表示蛇的各部分 -->
        <div></div>
      </div>
      <!-- 设置食物 -->
      <div id="food">
        <!-- 添加四个div来设置食物的样式 -->
        <!-- <div></div>
        <div></div>
        <div></div>
        <div></div> -->
      </div>
    </div>
    <!-- 设置游戏记分牌 -->
    <div id="score-panel">
      <div>
        积分: <span id="score">0</span>
      </div>
      <div>
        等级: <span id="level">1</span>
      </div>
    </div>
  </div>
  <div class="tips">
    <p>开始游戏: <span>[方向键]</span></p>
    <p>暂停游戏: <span>[除方向键外任意键]</span></p>
  </div>
</body>

</html>
